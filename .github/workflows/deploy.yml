# ==============================================================================
# Web BFF - Deploy to Azure Container Apps
# ==============================================================================
# This workflow builds and deploys the Web BFF (Backend for Frontend) service
# to Azure Container Apps using the reusable deployment workflow.
#
# The Web BFF aggregates data from multiple microservices and provides
# a unified API for the customer-ui frontend.
#
# Triggers:
# - Push to main branch (automatic deployment to dev)
# - Manual trigger with environment selection
# - Pull requests (build only, no deploy)
# ==============================================================================

name: Deploy Web BFF

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'package*.json'
      - 'tsconfig.json'
      - 'Dockerfile'
      - '.github/workflows/deploy.yml'

  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'package*.json'
      - 'tsconfig.json'
      - 'Dockerfile'

  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      image_tag:
        description: 'Image tag (optional, defaults to git SHA)'
        required: false
        type: string

permissions:
  id-token: write
  contents: read
  packages: write
  pull-requests: write

env:
  SERVICE_NAME: web-bff

jobs:
  # ===========================================================================
  # Build and Test (runs on all triggers)
  # ===========================================================================
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run type-check

      - name: Run tests
        run: npm test -- --passWithNoTests
        env:
          CI: true

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: github.event_name == 'pull_request'
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  # ===========================================================================
  # Build Docker Image (for PRs - no push)
  # ===========================================================================
  build-pr:
    name: Build (PR)
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: production
          push: false
          tags: ${{ env.SERVICE_NAME }}:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ³ Docker build succeeded! Ready for merge and deployment.'
            })

  # ===========================================================================
  # Deploy to Dev (on push to main)
  # ===========================================================================
  deploy-dev:
    name: Deploy to Dev
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    uses: xshopai/infrastructure/.github/workflows/reusable-deploy-container-app.yml@main
    with:
      service_name: web-bff
      environment: dev
      dockerfile_path: Dockerfile
      docker_context: .
      docker_target: production
      container_port: 8080
      cpu: '0.5'
      memory: '1Gi'
      min_replicas: 1
      max_replicas: 5
      ingress_enabled: true
      ingress_external: true
      health_probe_path: '/health'
      dapr_enabled: true
      dapr_app_port: 8080
      env_vars: |
        [
          {"name": "NODE_ENV", "value": "production"},
          {"name": "PORT", "value": "8080"},
          {"name": "HOST", "value": "0.0.0.0"},
          {"name": "LOG_LEVEL", "value": "info"},
          {"name": "DAPR_HOST", "value": "localhost"},
          {"name": "DAPR_HTTP_PORT", "value": "3500"},
          {"name": "ALLOWED_ORIGINS", "value": "https://customer-ui.ashyforest-bad0b961.swedencentral.azurecontainerapps.io,https://admin-ui.ashyforest-bad0b961.swedencentral.azurecontainerapps.io"},
          {"name": "PRODUCT_SERVICE_APP_ID", "value": "product-service"},
          {"name": "INVENTORY_SERVICE_APP_ID", "value": "inventory-service"},
          {"name": "REVIEW_SERVICE_APP_ID", "value": "review-service"},
          {"name": "AUTH_SERVICE_APP_ID", "value": "auth-service"},
          {"name": "USER_SERVICE_APP_ID", "value": "user-service"},
          {"name": "CART_SERVICE_APP_ID", "value": "cart-service"},
          {"name": "ORDER_SERVICE_APP_ID", "value": "order-service"},
          {"name": "ADMIN_SERVICE_APP_ID", "value": "admin-service"},
          {"name": "CHAT_SERVICE_APP_ID", "value": "chat-service"}
        ]
    secrets: inherit

  # ===========================================================================
  # Deploy to Selected Environment (manual trigger)
  # ===========================================================================
  deploy-manual:
    name: Deploy to ${{ github.event.inputs.environment }}
    needs: test
    if: github.event_name == 'workflow_dispatch'
    uses: xshopai/infrastructure/.github/workflows/reusable-deploy-container-app.yml@main
    with:
      service_name: web-bff
      environment: ${{ github.event.inputs.environment }}
      dockerfile_path: Dockerfile
      docker_context: .
      docker_target: production
      container_port: 8080
      cpu: ${{ github.event.inputs.environment == 'prod' && '1' || '0.5' }}
      memory: ${{ github.event.inputs.environment == 'prod' && '2Gi' || '1Gi' }}
      min_replicas: ${{ github.event.inputs.environment == 'prod' && 2 || 1 }}
      max_replicas: ${{ github.event.inputs.environment == 'prod' && 10 || 5 }}
      ingress_enabled: true
      ingress_external: true
      health_probe_path: '/health'
      dapr_enabled: true
      dapr_app_port: 8080
      image_tag: ${{ github.event.inputs.image_tag }}
      env_vars: |
        [
          {"name": "NODE_ENV", "value": "production"},
          {"name": "PORT", "value": "8080"},
          {"name": "HOST", "value": "0.0.0.0"},
          {"name": "LOG_LEVEL", "value": "info"},
          {"name": "DAPR_HOST", "value": "localhost"},
          {"name": "DAPR_HTTP_PORT", "value": "3500"},
          {"name": "ALLOWED_ORIGINS", "value": "https://customer-ui.ashyforest-bad0b961.swedencentral.azurecontainerapps.io,https://admin-ui.ashyforest-bad0b961.swedencentral.azurecontainerapps.io"},
          {"name": "PRODUCT_SERVICE_APP_ID", "value": "product-service"},
          {"name": "INVENTORY_SERVICE_APP_ID", "value": "inventory-service"},
          {"name": "REVIEW_SERVICE_APP_ID", "value": "review-service"},
          {"name": "AUTH_SERVICE_APP_ID", "value": "auth-service"},
          {"name": "USER_SERVICE_APP_ID", "value": "user-service"},
          {"name": "CART_SERVICE_APP_ID", "value": "cart-service"},
          {"name": "ORDER_SERVICE_APP_ID", "value": "order-service"},
          {"name": "ADMIN_SERVICE_APP_ID", "value": "admin-service"},
          {"name": "CHAT_SERVICE_APP_ID", "value": "chat-service"}
        ]
    secrets: inherit

  # ===========================================================================
  # Post-Deployment Notifications
  # ===========================================================================
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [deploy-dev, deploy-manual]
    if: always() && (needs.deploy-dev.result == 'success' || needs.deploy-manual.result == 'success')
    
    steps:
      - name: Deployment notification
        run: |
          echo "### âœ… Web BFF Deployed Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment Details:**" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- Actor: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- Workflow: ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
